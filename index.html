<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle</title>
    <style>
        #canvasContainer {
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        canvas {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="pixelCanvas" width="1000" height="1000"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        let isDragging = false;
        let startX, startY;
        let offsetX = 0, offsetY = 0;
        let scale = 1;

        // Инициализация поля
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Отрисовка сетки
        function drawGrid() {
            ctx.strokeStyle = '#cccccc';
            for (let i = 0; i <= canvas.width; i += 10) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j <= canvas.height; j += 10) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
                ctx.stroke();
            }
        }

        drawGrid();

        // События для свайпа/перетаскивания
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // События для сенсорных устройств
        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - offsetX;
            startY = e.touches[0].clientY - offsetY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                offsetX = e.touches[0].clientX - startX;
                offsetY = e.touches[0].clientY - startY;
                canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Раскрашивание пикселей
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / 10) * 10;
            const y = Math.floor((e.clientY - rect.top) / 10) * 10;

            ctx.fillStyle = '#ff0000'; // Цвет для раскрашивания (можно изменить)
            ctx.fillRect(x, y, 10, 10);
            drawGrid(); // Перерисовка сетки поверх закрашенных ячеек
        });
    </script>
</body>
</html>
