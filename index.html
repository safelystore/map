<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle</title>
    <style>
        #canvasContainer {
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        canvas {
            cursor: crosshair;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="pixelCanvas" width="1000" height="1000"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        let isDragging = false;
        let startX, startY;
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        const scaleStep = 0.1;
        const minScale = 0.5;
        const maxScale = 3;
        let initialDistance = null;

        // Инициализация поля
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Отрисовка сетки
        function drawGrid() {
            ctx.strokeStyle = '#cccccc';
            for (let i = 0; i <= canvas.width; i += 10) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j <= canvas.height; j += 10) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
                ctx.stroke();
            }
        }

        drawGrid();

        // События для свайпа/перетаскивания
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // События для сенсорных устройств
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                // Два пальца — начинаем зум
                initialDistance = getDistance(e.touches[0], e.touches[1]);
            } else {
                isDragging = true;
                startX = e.touches[0].clientX - offsetX;
                startY = e.touches[0].clientY - offsetY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance !== null) {
                // Расстояние между двумя пальцами для зума
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const distanceChange = currentDistance - initialDistance;

                // Увеличение/уменьшение масштаба в зависимости от движения пальцев
                if (Math.abs(distanceChange) > 10) {
                    const scaleChange = distanceChange * 0.002; // Скорость изменения масштаба
                    scale = Math.min(maxScale, Math.max(minScale, scale + scaleChange));
                    canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    initialDistance = currentDistance; // Обновляем начальное расстояние
                }
            } else if (isDragging) {
                offsetX = e.touches[0].clientX - startX;
                offsetY = e.touches[0].clientY - startY;
                canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                initialDistance = null; // Завершаем зум
            } else {
                isDragging = false;
            }
        });

        // Раскрашивание пикселей
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / (10 * scale)) * 10;
            const y = Math.floor((e.clientY - rect.top) / (10 * scale)) * 10;

            ctx.fillStyle = '#ff0000'; // Цвет для раскрашивания (можно изменить)
            ctx.fillRect(x, y, 10, 10);
            drawGrid(); // Перерисовка сетки поверх закрашенных ячеек
        });

        // Добавление событий зумирования с колесиком мыши
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -scaleStep : scaleStep;
            scale = Math.min(maxScale, Math.max(minScale, scale + delta));
            canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        });

        // Функция для вычисления расстояния между двумя точками
        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>
