<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle</title>
    <style>
        #canvasContainer {
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        canvas {
            cursor: crosshair;
            transition: transform 0.1s ease-out;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="pixelCanvas" width="1000" height="1000"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        let isDragging = false;
        let startX, startY;
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        const scaleStep = 0.1;
        const minScale = 0.5;
        const maxScale = 3;
        let initialDistance = null;

        // Инициализация поля
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Отрисовка контура
        function drawBorder() {
            ctx.strokeStyle = '#000000';  // Черный цвет для контура
            ctx.lineWidth = 2;  // Толщина линии контура
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        drawBorder();

        // События для свайпа/перетаскивания
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                updateCanvasPosition();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // События для сенсорных устройств
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = getDistance(e.touches[0], e.touches[1]);
            } else {
                isDragging = true;
                startX = e.touches[0].clientX - offsetX;
                startY = e.touches[0].clientY - offsetY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance !== null) {
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const distanceChange = currentDistance - initialDistance;

                if (Math.abs(distanceChange) > 10) {
                    const scaleChange = distanceChange * 0.002; // Скорость изменения масштаба
                    scale = Math.min(maxScale, Math.max(minScale, scale + scaleChange));
                    updateCanvasScale();
                    initialDistance = currentDistance;
                }
            } else if (isDragging) {
                offsetX = e.touches[0].clientX - startX;
                offsetY = e.touches[0].clientY - startY;
                updateCanvasPosition();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                initialDistance = null;
            } else {
                isDragging = false;
            }
        });

        // Раскрашивание пикселей
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left - offsetX) / (10 * scale)) * 10;
            const y = Math.floor((e.clientY - rect.top - offsetY) / (10 * scale)) * 10;

            ctx.fillStyle = '#ff0000'; // Цвет для раскрашивания (можно изменить)
            ctx.fillRect(x, y, 10 * scale, 10 * scale);
            drawBorder(); // Перерисовка контура поверх закрашенных ячеек
        });

        // Добавление событий зумирования с колесиком мыши
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -scaleStep : scaleStep;
            scale = Math.min(maxScale, Math.max(minScale, scale + delta));
            updateCanvasScale();
        });

        // Функция для вычисления расстояния между двумя точками
        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Обновление масштаба канваса
        function updateCanvasScale() {
            canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            drawBorder();
        }

        // Обновление позиции канваса
        function updateCanvasPosition() {
            canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
